<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake ChatGPT Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #343541;
      color: white;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .message {
      padding: 10px 15px;
      border-radius: 10px;
      margin: 10px 0;
      white-space: pre-wrap;
    }
    .user {
      background-color: #40414f;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #444654;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    button {
      background-color: #10a37f;
      color: white;
      cursor: pointer;
    }
    .chat-log {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Fake ChatGPT Chat</h2>
    <div class="chat-log" id="chatLog"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Was soll der Nutzer sagen?">
      <textarea id="botReply" rows="4" placeholder="Was soll ChatGPT antworten?"></textarea>
      <button onclick="addFakeMessage()">Senden & anzeigen</button>
    </div>
  </div>

  <script>
    function addFakeMessage() {
      const userInput = document.getElementById("userInput").value.trim();
      const botReply = document.getElementById("botReply").value.trim();
      const chatLog = document.getElementById("chatLog");

      if (userInput && botReply) {
        const userMessage = document.createElement("div");
        userMessage.className = "message user";
        userMessage.textContent = userInput;

        const botMessage = document.createElement("div");
        botMessage.className = "message bot";
        botMessage.textContent = botReply;

        chatLog.appendChild(userMessage);
        chatLog.appendChild(botMessage);

        // Eingabefelder leeren
        document.getElementById("userInput").value = "";
        document.getElementById("botReply").value = "";
      }
    }
  </script>
</body>
</html>
