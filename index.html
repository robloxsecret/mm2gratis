<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Chat mit GPT</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>

  <h2>Chat mit GPT</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Schreib was...">
  <button onclick="sendMessage()">Senden</button>

  <script>
    const apiKey = "DEIN_API_KEY_HIER"; // <-- HIER DEIN OPENAI API KEY EINFÃœGEN
    const chatbox = document.getElementById("chatbox");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMessage = input.value;
      if (!userMessage.trim()) return;

      appendMessage("Du", userMessage, "user");
      input.value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "Du bist ein hilfreicher KI-Chatbot." },
            { role: "user", content: userMessage }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      appendMessage("GPT", reply, "bot");
    }

    function appendMessage(sender, text, role) {
      const msg = document.createElement("div");
      msg.className = role;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>

</body>
</html>
