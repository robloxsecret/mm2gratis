<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #343541;
      color: #d1d5db;
    }
    .sidebar {
      width: 260px;
      background-color: #202123;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .main {
      margin-left: 260px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
    }
    .message {
      max-width: 700px;
      margin-bottom: 20px;
    }
    .user {
      background-color: #2f2f3a;
      padding: 15px;
      border-radius: 8px;
      margin-left: auto;
    }
    .assistant {
      background-color: #444654;
      padding: 15px;
      border-radius: 8px;
      margin-right: auto;
    }
    .input-bar {
      padding: 20px;
      border-top: 1px solid #444;
      display: flex;
      background-color: #343541;
    }
    .input-bar input {
      flex: 1;
      padding: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #40414f;
      color: white;
    }
    .input-bar button {
      margin-left: 10px;
      padding: 15px 20px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ChatGPT</h2>
    <p>+ Neuer Chat</p>
    <hr style="border-color: #3e3f4b;">
    <p>Letzte Konversation</p>
  </div>
  <div class="main">
    <div class="chat-container">
      <div class="message user">Hallo, wie geht es dir?</div>
      <div class="message assistant">Mir geht es gut! Wie kann ich dir helfen?</div>
    </div>
    <div class="input-bar">
      <input type="text" placeholder="Nachricht schreiben...">
      <button>Senden</button>
    </div>
  </div>
</body>
</html>
